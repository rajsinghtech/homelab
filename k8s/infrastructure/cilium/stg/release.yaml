---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  values:
    cluster:
      id: 2
      name: ${CLUSTER_ENV}
    k8sServiceHost: k8s-stg1.lan
    k8sServicePort: 6443
    bgpControlPlane:
      enabled: true
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
    ipv4:
      enabled: true
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    ipv6:
      enabled: false
    k8s-require-ipv4-pod-cidr: true
    kubeProxyReplacement: strict
    ipam:
      mode: kubernetes
    tunnel: vxlan
    externalIPs:
      enabled: true
    hostPort:
      enabled: true
    hostServices:
      enabled: false
    envoyConfig:
      enabled: true
    loadBalancer:
      l7:
        backend: envoy
    ingressController:
      enabled: true
      loadbalancerMode: dedicated
    egressGateway:
      enabled: true
    bpf:
      masquerade: true