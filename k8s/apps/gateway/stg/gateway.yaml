apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: eg
spec:
  gatewayClassName: eg
  listeners:
  - name: https-rajsingh-info
    hostname: "*.rajsingh.info"
    protocol: HTTPS
    port: 443
    tls:
      certificateRefs:
      - name: wildcard-rajsingh-info-tls
        kind: Secret
        group: ""
        namespace: gateway-system
    allowedRoutes:
      namespaces:
        from: All