---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
spec:
  interval: 15m
  chart:
    spec:
      chart: pihole
      version: x
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    dnsmasq:
      customDnsEntries:
        - address=/nas/192.168.178.10
    
      customCnameEntries:
        - cname=foo.nas,nas

    persistentVolumeClaim:
      enabled: true

    serviceWeb:
      type: ClusterIP
    
    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
      - 1.1.1.1
      - 8.8.8.8
