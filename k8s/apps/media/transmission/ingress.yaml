apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission-rajsingh-info-tls
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: rajsingh-info-global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: transmission.rajsingh.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: transmission-openvpn
            port:
              number: 9091
  tls:
  - secretName: transmission-rajsingh-info-tls
    hosts:
    - transmission.rajsingh.info