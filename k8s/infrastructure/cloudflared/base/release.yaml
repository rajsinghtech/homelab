---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflared
      version: x
      sourceRef:
        kind: HelmRepository
        name: cloudflared
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 2
    warpRouting: true
    existingSecret: cloudflared