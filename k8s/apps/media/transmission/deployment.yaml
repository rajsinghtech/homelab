apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission-openvpn
  template:
    metadata:
      labels:
        app: transmission-openvpn
    spec:
      containers:
      - name: transmission-openvpn
        image: haugene/transmission-openvpn
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: config-volume
          mountPath: /config
        env:
        - name: OPENVPN_PROVIDER
          value: IPVANISH
        - name: OPENVPN_CONFIG
          value: ipvanish-US-Chicago-chi-b52.ovpn
        - name: OPENVPN_USERNAME
          value: snokyguy@gmail.com
        - name: OPENVPN_PASSWORD
          value: Kangaroo500
        - name: LOCAL_NETWORK
          value: 0.0.0.0/0
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: transmission-data
      - name: config-volume
        persistentVolumeClaim:
          claimName: transmission-config